{% extends "sphene/sphboard/base.html" %}

{% load sphboard_extras %}

{% block content %}

  {% sphboard_displayBreadcrumbsForThread thread 1 %}
  <br/><br/>

  <b>Move Thread: {{ thread.subject|escape }} by {% sphboard_displayUserName thread.author %}</b>
  <br/><br/>

  <form method="POST" action=".">
    <table class="sphboard form">
      {{ form }}
      <tr>
        <td colspan="2"><input type="submit" value="Move Thread" /></td>
      </tr>
    </table>
  </form>
{% endblock %}
