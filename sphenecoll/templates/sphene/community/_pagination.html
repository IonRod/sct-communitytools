Page:
{% if has_prev %}
  <a href="{{ url }}?page={{ prev }}">Previous</a>
{% endif %}
{% for p in page_range %}
  {% ifequal p page %}
    {{ p }}
  {% else %}
    <a href="{{ url }}?page={{ p }}">{{ p }}</a>
  {% endifequal %}
{% endfor %}
{% if has_next %}
  <a href="{{ url }}?page={{ next }}">Next</a>
{% endif %}
