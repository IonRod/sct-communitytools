{% load i18n %}
{% if pages != 1 %}
{% trans "Page:" %}
{% if has_prev %}
  <a href="{{ url }}?{{ getparam }}={{ prev }}">{% trans "Previous" %}</a>
{% endif %}
{% for p in page_range %}
  {% ifequal p page %}
    {{ p }}
  {% else %}
    <a href="{{ url }}?{{ getparam }}={{ p }}">{{ p }}</a>
  {% endifequal %}
{% endfor %}
{% if has_next %}
  <a href="{{ url }}?{{ getparam }}={{ next }}">{% trans "Next" %}</a>
{% endif %}
{% endif %}
