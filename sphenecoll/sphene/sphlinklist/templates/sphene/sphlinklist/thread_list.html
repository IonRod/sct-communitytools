{% extends "sphene/sphboard/extended_thread_list.html" %}

{% load sph_extras %}
{% load i18n %}

{% block thread_list_subject %}

    <small>(<a href="{{ thread.root_post.linklistpostextension_set.get.link }}">{% trans "Open URL:" %} {{ link }}</a>)</small>
{% endblock %}
